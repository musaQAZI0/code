<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowd - Discover Events</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <span class="logo-text">crowd</span>
                    </div>
                    <div class="search-container">
                        <input type="text" placeholder="Search events" class="search-input">
                        <div class="location-input">
                            <input type="text" placeholder="Federal Capital Territory" class="location-field">
                        </div>
                        <button class="search-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <nav class="header-nav">
    <a href="#" class="nav-link contact-sales">Contact Sales</a>
    <a href="create-events.html" class="nav-link">Create Events</a>
    <a href="#" class="nav-link">Help Center</a>
    <a href="#" class="nav-link">Find my tickets</a>
    <a href="login.html" class="nav-link">Log In</a>
    <a href="#" class="nav-link">Sign Up</a>
</nav>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-slider">
            <div class="hero-slide active">
                <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=400&q=80" alt="BBQ Food Festival" class="hero-image">
                <div class="hero-content">
                    <div class="hero-text">
                        <span class="hero-subtitle">GET INTO IT</span>
                        <h1 class="hero-title">FROM SMOKED MEATS<br>TO SWEET TREATS</h1>
                        <button class="hero-btn">Get Into Food Festivals</button>
                    </div>
                </div>
            </div>
            <div class="hero-slide">
                <img src="https://images.unsplash.com/photo-1414235077428-338989a2e8c0?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&h=400&q=80" alt="Food Event" class="hero-image">
                <div class="hero-content">
                    <div class="hero-text">
                        <span class="hero-subtitle">DISCOVER MORE</span>
                        <h1 class="hero-title">CULINARY<br>ADVENTURES AWAIT</h1>
                        <button class="hero-btn">Explore Food Events</button>
                    </div>
                </div>
            </div>
            <button class="hero-nav prev" onclick="previousSlide()">‹</button>
            <button class="hero-nav next" onclick="nextSlide()">›</button>
            <div class="hero-dots">
                <span class="dot active" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
            </div>
        </div>
    </section>

    <!-- Categories -->
    <section class="categories">
        <div class="container">
            <div class="category-grid">
                <div class="category-item">
                    <div class="category-icon">
                      <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M9 18V5l12-2v13"/>

                        <circle cx="18" cy="16" r="3"/>
                      </svg>
                    </div>
                    <span>Music</span>
                </div>
                <div class="category-item">
