<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Crowd</title>
    <link rel="stylesheet" href="login-styles.css">
    <script src="js/data-manager.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="background-image"></div>
        <div class="login-modal">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="#f97316">
                    <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
                </svg>
                <span class="logo-text">crowd</span>
            </div>
            
            <h1>Welcome back!</h1>
            <h2>Sign in to your account</h2>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            <div id="successMessage" class="success-message" style="display: none;"></div>
            
            <form class="login-form" onsubmit="handleLogin(event)">
                <input type="email" placeholder="Email" class="email-input" id="email" required>
                <input type="password" placeholder="Password" class="email-input" id="password" required>
                <button type="submit" class="continue-btn" id="loginBtn">Sign In</button>
            </form>
            
            <div class="signup-section">
                <p>Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
            </div>
            
            <div class="divider">
                <span>Or sign in with</span>
            </div>
            
            <div class="social-buttons">
                <button class="social-btn apple-btn" onclick="socialLogin('apple')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                </button>
                <button class="social-btn google-btn" onclick="socialLogin('google')">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </button>
                <button class="social-btn facebook-btn" onclick="socialLogin('facebook')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#1877F2">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                </button>
            </div>
            
            <div class="help-link">
                <a href="#" onclick="forgotPassword()">Forgot your password?</a>
            </div>
            
            <div class="terms">
                <p>By signing in, you agree to Crowd's <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
            </div>
        </div>
    </div>

    <style>
        .error-message {
            background: #fef2f2;
            color: #dc2626;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #fecaca;
            font-size: 14px;
        }

        .success-message {
            background: #f0fdf4;
            color: #166534;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            border: 1px solid #bbf7d0;
            font-size: 14px;
        }

        .continue-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>

    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            if (window.dataManager.isAuthenticated()) {
                const user = window.dataManager.getCurrentUser();
                // Always redirect organizers to dashboard
                window.location.href = 'dashboard-home.html';
            }

            // Pre-fill email if coming from signup
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            if (email) {
                document.getElementById('email').value = email;
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            const successDiv = document.getElementById('successMessage');
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        async function handleLogin(event) {
            event.preventDefault();
            hideMessages();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');

            // Validation
            if (!email || !password) {
                showError('Please fill in all fields.');
                return;
            }

            // Show loading state
            loginBtn.textContent = 'Signing In...';
            loginBtn.disabled = true;
            document.querySelector('.login-form').classList.add('loading');

            try {
                // Authenticate user
                const result = await window.dataManager.authenticateUser(email, password);

                if (result.success) {
                    showSuccess('Login successful! Redirecting...');
                    
                    // Small delay for user feedback
                    setTimeout(() => {
                        // Always redirect to dashboard home after login
                        window.location.href = 'dashboard-home.html';
                    }, 1000);
                } else {
                    showError(result.error || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('An unexpected error occurred. Please try again.');
            } finally {
                // Reset button state
                loginBtn.textContent = 'Sign In';
                loginBtn.disabled = false;
                document.querySelector('.login-form').classList.remove('loading');
            }
        }

        function socialLogin(provider) {
            showError(`${provider.charAt(0).toUpperCase() + provider.slice(1)} login coming soon!`);
        }

        function forgotPassword() {
            const email = document.getElementById('email').value.trim();
            if (email) {
                showSuccess(`Password reset instructions will be sent to ${email} (feature coming soon)`);
            } else {
                showError('Please enter your email address first.');
            }
        }

        // Handle form submission on Enter key
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const form = document.querySelector('.login-form');
                if (form.contains(event.target)) {
                    handleLogin(event);
                }
            }
        });
    </script>
</body>
</html>
